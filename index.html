<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>WavesAndDungeons</title>

    <!-- lib import -->
    <script src="import/prompter/main.js" charset="utf-8"></script>

    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/asciiart.js"></script>
    <script src="static/js/entity.js"></script>
    <script src="static/js/game.js"></script>
    <script src="static/js/main.js"></script>
  </head>
  <body>
    <prompt id="prompt">
      <!-- 149×29 => 1366×768 -->
      <div type="none" id="main" x="center" y="center" width=141 height=31>
        <text id="start_button" x="center" y="center" text="START" type="bold" color="#5de5ff" onclick="startGame()"></text>
        <div id="chooseClass" type="double" y="center" x="center" width=32 height=19 disabled="true">
          <text text="Choose Your Class" x="center" type="bold"></text>
          <text text="Adventurer" y=3 type="underline bold" color="var(--blue)" x="center" onclick="chooseClass('Adventurer')"></text>
          <text text="[Risky]      -20% Crew"     x=3 y=4></text>
          <text text="[Obstinated] +20% Health"   x=3 y=5></text>
          <text text="[Lucky]      +10% Treasure" x=3 y=6></text>

          <text text="Pirate" y=8 type="underline bold" color="var(--blue)" x="center" onclick="chooseClass('Pirate')"></text>
          <text text="[Veteran]  +20% Damage"      x=3 y=9></text>
          <text text="           Start in level 3" x=3 y=10></text>
          <text text="[Alliance] Pirate ally"      x=3 y=11></text>
          <text text="[Bandit]   Marine enemy"     x=3 y=12></text>
          
          <text text="Merchant" y=14 type="underline bold" color="var(--blue)" x="center" onclick="chooseClass('Merchant')"></text>
          <text text="[Petty] -10% Buy price"       x=3 y=15></text>
          <text text="        +20% Sell price"      x=3 y=16></text>
          <text text="[VIP]   Free cities entrance" x=3 y=17></text>
          <text text="[Juicy] +10% Attract pirates" x=3 y=18></text>
        </div>

        <div id="profile" type="double" height=29 width=30 disabled="true">
          <div id="status" type="none" y=0 x=0 width=30 height=9>
            <text text="STATUS" x="center" type="bold"></text>
            <hr y=2 type="bold" width=30>
            <hr fill="-" width=28 x=2 y=3 color="lightgray">
            <text text="Health " y=3 type="bold"></text>
            <text id="status-health" text=" [50/100]" y=3 x=0 xalign="right"></text>

            <text y=4 text="[                            ]"></text>
            <hr y=4 fill="∙" width=28 x=2 color="gray">
            <progress id="status-health-bar" value=50 max=100 width=28 x=2 y=4 empty='' fill='#' color="#cc0000"></progress>

            <hr fill="-" width=28 x=2 y=6 color="lightgray">
            <text text="Crew " y=6 type="bold"></text>
            <text id="status-crew" text=" [10]" y=6 x=0 xalign="right"></text>
            
            <hr fill="-" width=28 x=2 y=7 color="lightgray">
            <text text="Food " y=7 type="bold"></text>
            <text id="status-food" text=" [500]" y=7 x=0 xalign="right"></text>

            <hr fill="-" width=28 x=2 y=8 color="lightgray">
            <text text="Wood " y=8 type="bold"></text>
            <text id="status-wood" text=" [40]" y=8 x=0 xalign="right"></text>

            <hr fill="-" width=28 x=2 y=9 color="lightgray">
            <text text="Gold " y=9 type="bold" color="#ee9f01"></text>
            <text id="status-gold" text=" [0]" y=9 x=0 xalign="right" color="#ee9f01"></text>
          </div>
          <div id="inventory" type="double" y=2 x=0 width=30 height=19 yalign="bottom">
            <text text="INVENTORY" x="center" type="bold"></text>
            <hr y=2 type="bold" width=30>
          </div>
        </div>

        <div id="sep1" type="none" clip="true" width=7 height=31 x=32 y=0 text="" disabled="true"></div>
        
        <div id="map" type="double" height=29 width=100 xalign="right" disabled="true">
          <div id="islandView" type="none" height=25 width=100 x=0 y=0 style="text-shadow:1px 0 0 var(--color)"></div>
          <text text="[ISLAND NAME]" x="center"></text>

          <hr width=100 yalign="bottom" color="lightgray" fill="╌" y=-2>

          <div type="double" width=100 height=1 yalign="bottom" y=2 x=0>
            <text text="                |                                                                        |" color="lightgray"></text>
            <text text=" NAVIGATION MAP " type="bold" onclick="toggleElement('minimap-window')"></text>
            <text text=" ISLAND " x=18 type="bold" onclick="toggleElement('island-window')"></text>
            <text text=" SETTINGS " x=0 xalign="right" type="bold" onclick="toggleElement('settings-window')"></text>
          </div>


          <!-- FLOATING WINDOWS -->
          
          <div id="minimap-window" type="bold" x="center" y="center" width=51 height=21 disabled="true"> <!-- 17x21 -->
            <div id="minimap-cells" x=0 y=0 width=51 height=21 color="gray"></div>
            <text id="minimap-player" text="" x=0 y=0></text>
          </div>

          <div id="island-window" type="bold" x="center" y="center" width=29 height=17 disabled="true">

          </div>

          <div id="settings-window" type="bold" x="center" y="center" width=25 height=23 disabled="true">
            <text text="THEME" x="center" type="bold"></text>
            <text text=" black" y=2 onclick="updateElement('prompt', {type: 'default'}, false)"></text>
            <text text="retro " y=2 xalign="right" x=0 onclick="updateElement('prompt', {type: 'retro'}, false)"></text>
            <text text=" white" y=3 onclick="updateElement('prompt', {type: 'white'}, false)"></text>
            <text text="blueprint " y=3 xalign="right" x=0 onclick="updateElement('prompt', {type: 'blueprint'}, false)"></text>
          </div>

        </div>
      </div>
    </prompt>
  </body>
</html>
